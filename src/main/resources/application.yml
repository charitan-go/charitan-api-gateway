spring:
  application:
    name: charitan-api-gateway
  cloud:
    consul:
      host: ${CONSUL_HOST:service-registry}
      port: ${CONSUL_PORT:8500}
      discovery:
        enabled: true 
        register: true 
        service-name: charitan-api-gateway

    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "http://localhost:3000"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
            allowCredentials: true


server:
  port: 8080
    
    
